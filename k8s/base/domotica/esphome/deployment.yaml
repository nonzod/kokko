apiVersion: apps/v1
kind: Deployment
metadata:
  name: esphome
spec:
  selector:
    matchLabels:
      app: esphome
  template:
    metadata:
      labels:
        app: esphome
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: avahi
        image: ydkn/avahi:latest
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 256Mi
            cpu: "0.2"
          requests:
            memory: 128Mi
            cpu: "0.1"
      - name: esphome
        image: esphome/esphome:stable
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN"]
        resources:
          limits:
            memory: 1Gi
            cpu: "3"
          requests:
            memory: 512Mi
            cpu: "0.5"
        volumeMounts:
        - name: esphome-config
          mountPath: /config
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
      volumes:
      - name: esphome-config
        hostPath:
          path: /mnt/ha-config/esphome
          type: DirectoryOrCreate
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File